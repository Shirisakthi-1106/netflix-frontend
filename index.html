<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Home | Netflix</title>
</head>

<body>
    <!--navbar-->
    <div class="nav">
        <div class="nav_left">
            <img class="nav_logo" src="netflix.png" alt="">
        </div>
        <div class="nav_right">
            <img class="nav_avatar" src="smiley.png" alt="hi">
        </div>
    </div>
    <!--banner-->
    <header id="banner">
        <div class="banner_content">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button class="banner_button">Play</button>
                <button class="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
            
        </div>
        <div class="banner_fade-bottom"></div>
    </header> 
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>
    <script>
        window.addEventListener("scroll",()=>{
            var nav=document.querySelector(".nav")
            nav.classList.toggle("active",window.scrollY>0)
        })
    </script>

</body>

</html>
